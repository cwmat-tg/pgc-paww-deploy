<app-intro-helper-text
    [header]="this.header"
    [content]="this.content"
></app-intro-helper-text>

<div class="appContactContainer">

    <form [formGroup]="this.animalForm">

        <div 
            fxLayout="row" 
            fxLayout.xs="column" 
            fxLayout.sm="column" 
            fxLayoutAlign="start center" 
            fxLayoutAlign.xs="start start" 
            fxLayoutAlign.sm="start start"
            fxFlex>

            <div 
                fxFlex="50" 
                fxFlex.xs="100" 
                fxFlex.sm="100" 
                class="appFormRowContainer">
                
                <div class="appFormContainer">
                    <mat-form-field>
                        <mat-label for="observation-date">Date</mat-label>
                        <input matInput id="observation-date" formControlName="date" [max]="this.maxDate" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-hint>Enter the date of observation</mat-hint>
                        <mat-error *ngIf="this.date?.invalid && this.date?.errors?.required">This field is required.</mat-error>
                    </mat-form-field>
                </div>

            </div>

            <div 
                fxFlex="50" 
                fxFlex.xs="100" 
                fxFlex.sm="100" 
                class="appFormRowContainer">

                <div class="appFormContainer">
                    <mat-form-field>
                        <mat-label for="observation-numberOfAnimals">Number of Animals</mat-label>
                        <mat-select id="observation-numberOfAnimals" formControlName="numberOfAnimals">
                            <mat-option *ngFor="let animalNum of this.numberOfAnimalsList" [value]="animalNum?.AminalCountId">
                                {{animalNum?.Name}}
                            </mat-option>
                        </mat-select>
                        <mat-hint>How many animals did you see?</mat-hint>
                        <mat-error *ngIf="this.numberOfAnimals?.invalid && this.numberOfAnimals?.errors?.required">This field is required.</mat-error>
                    </mat-form-field>
                </div>

            </div>

        </div>

    </form>

</div>
