<div id="appMapContainer">

    <mgl-map
        [style]="this.basemapStyle"
        [zoom]="[this.zoom]"
        [center]="this.center"
    >
        <mgl-control mglNavigation position="top-right"></mgl-control>
        <mgl-control mglScale position="bottom-left"></mgl-control>
    </mgl-map>

</div>
