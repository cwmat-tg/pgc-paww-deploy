<div class="appOutOfStateContainer">

    <app-intro-helper-text
        [header]="this.header"
        [centerHeader]="true"
    ></app-intro-helper-text>

    <!-- If the user gets here and the obs is out of state -->
    <div *ngIf="this.obsStore.getObservation() | async as obsData;" class="appOutOfStateContent">
        <div *ngIf="!obsData.inState">
            <p>Observations occurring outside of Pennsylvania should be directed to the <a href="https://www.fishwildlife.org/landing/membership/member-list" target="_blank">appropriate state wildlife management agency</a>.</p>
            <p>More information about the Game Commission can be found on their website at <a href="https://www.pgc.pa.gov/" target="_blank">pgc.pa.gov</a>.</p>
            <button 
                mat-flat-button color="accent" 
                class="appBackToHomeButton" 
                type="button" 
                (click)="this.home()">
                    Return Home
            </button>
        </div>
    </div>

    <!-- If the user gets here and the obs is in state -->
    <div *ngIf="this.obsStore.getObservation() | async as obsData;" class="appOutOfStateContent">
        <div *ngIf="obsData.inState">
            <p>You may have arrived on this page in error.  Please return home and start over.</p>
            <button 
                mat-flat-button color="accent" 
                class="appBackToHomeButton" 
                type="button" 
                (click)="this.homeNoReset()">
                    Return Home
            </button>
        </div>
    </div>

</div>
